<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Text Editor</h1>
    <div class="paragraph">
        <button onclick="Bold()" class="bold">Bold</button>
        <button onclick="Italic()" class="italic">Italic</button>
        <button onclick="Left_to_Right()" class="ltr"> <img src="icons/ltr.png"> </button>
        <button onclick="Center()" class="center"> <img src="icons/center.png"> </button>
        <button onclick="Right_to_Left()" class="rtl"> <img src="icons/rtl.png"> </button>
        <button onclick="UpperCase()" class="upper_case">Upper Case</button>
        <button onclick="LowerCase()" class="lower_case">Lower Case</button>
        <button onclick="Capitalize()" class="capitalize">Capitalize</button>
        <button onclick="Clear()" class="clear">Clear Text</button>
    </div>
    <div> <textarea id="textbox"></textarea> </div>
</body>
</html>
